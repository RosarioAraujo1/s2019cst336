<!DOCTYPE html>
<html>

<head>
    <title> Challenge </title>
</head>

<body>
    <header>
        <h1>Baby Guessing Name</h1>
    </header>


    <div class="names">
        
        <input type = "radio" id ="name1" name="nameChoice" value="1">
        <label for="name1">Isabella</label>
        
        <input type = "radio" id ="name2" name="nameChoice" value="2">
        <label for="name2">Aaron</label>
        
        <input type = "radio" id ="name3" name="nameChoice" value="3">
        <label for="name3">Sebastian</label>
        
        <input type = "radio" id ="name4" name="nameChoice" value="4">
        <label for="name4">Pernilla</label>
        
        <input type = "radio" id ="name5" name="nameChoice" value="5">
        <label for="name5">Rosario</label>
        
        

        <button id="button" type="button">Check</button>
        <div class="Message"> Answer: </div>
    </div>


    <script type="text/javascript" src="">
        var parentChoice = "Isabella";
        var guess = document.querySelector('input[name="gender"]:checked').value;
        var message = document.querySelector(".Message");

        document.getElementById("#button").onclick = function() {
            answer()
        };

        function answer() {
            if (parentChoice !== guess) {
                message.innerHTML = "Not Correct";
            }
            else {
                message.innerHTML = "Correct!";
            }
        }
    </script>

</body>

</html>
